<div class="row">
  <div class="col-12">
  
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4">
        <div class="row g-3">

          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" formControlName="nom" class="form-control" />
            <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" class="invalid-feedback">
              Nom requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom" class="form-control" />
            <div *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched" class="invalid-feedback">
              Prénom requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
              Adresse e-mail invalide.
            </div>
          </div>

          <div class="col-md-6">
            <label for="telephone" class="form-label">Numéro de téléphone</label>
            <input type="text" id="telephone" formControlName="telephone" class="form-control" />
            <div *ngIf="userForm.get('telephone')?.invalid && userForm.get('telephone')?.touched" class="invalid-feedback">
              Numéro de téléphone requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="numInscription" class="form-label">Numéro d'inscription</label>
            <input type="text" id="numInscription" formControlName="numInscription" class="form-control" />
            <div *ngIf="userForm.get('numInscription')?.invalid && userForm.get('numInscription')?.touched" class="invalid-feedback">
              Numéro d'inscription requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="cin" class="form-label">CIN</label>
            <input type="text" id="cin" formControlName="cin" class="form-control" />
            <div *ngIf="userForm.get('cin')?.invalid && userForm.get('cin')?.touched" class="invalid-feedback">
              CIN requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="classeDepartement" class="form-label">Classe & Département</label>
            <input type="text" id="classeDepartement" formControlName="classeDepartement" class="form-control" />
            <div *ngIf="userForm.get('classeDepartement')?.invalid && userForm.get('classeDepartement')?.touched" class="invalid-feedback">
              Classe et Département requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="statut" class="form-label">Statut du compte</label>
            <select id="statut" formControlName="statut" class="form-select">
              <option value="">Sélectionner...</option>
              <option value="actif">Actif</option>
              <option value="inactif">Inactif</option>
            </select>
            <div *ngIf="userForm.get('statut')?.invalid && userForm.get('statut')?.touched" class="invalid-feedback">
              Statut requis.
            </div>
          </div>

          <div class="col-md-6">
            <label for="dateCreation" class="form-label">Date de création</label>
            <input type="date" id="dateCreation" formControlName="dateCreation" class="form-control" />
            <div *ngIf="userForm.get('dateCreation')?.invalid && userForm.get('dateCreation')?.touched" class="invalid-feedback">
              Date de création requise.
            </div>
          </div>

          <div class="col-12 text-end mt-4">
            <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
              Modifier l'utilisateur
            </button>
          </div>

        </div>
      </form>
   
  </div>
</div>
