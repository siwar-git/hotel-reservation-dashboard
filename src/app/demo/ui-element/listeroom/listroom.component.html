<div class="row">
  <div class="col-12">
    <!-- Zone de recherche -->
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
      <h5 class="mb-0">Liste des Chambres</h5>
      <div class="form-group mb-0">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par type, prix, capacité, etc."
          [(ngModel)]="searchText"
          style="min-width: 250px"
        />
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive px-3 pb-3">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Type</th>
            <th>Capacité</th>
            <th>Surface</th>
            <th>Prix</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of filteredRooms(); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ room.type }}</td>
            <td>{{ room.capacite }}</td>
            <td>{{ room.surface }}</td>
            <td>{{ room.price | currency:'EUR':'symbol':'1.2-2' }}</td>
            <td>{{ room.description | slice:0:50 }}...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
