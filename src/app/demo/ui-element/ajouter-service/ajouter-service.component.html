<div class="row">
  <div class="col-12">
    <app-card cardTitle="Ajouter un service">
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="p-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Titre</label>
            <input class="form-control" formControlName="title" />
          </div>

          <div class="col-md-6">
            <label>Icône</label>
            <input class="form-control" formControlName="icon" />
          </div>

          <div class="col-12">
            <label>Description</label>
            <textarea class="form-control" rows="2" formControlName="description"></textarea>
          </div>

          <div class="col-12">
            <label>Détails</label>
            <textarea class="form-control" rows="2" formControlName="details"></textarea>
          </div>

          <div class="col-md-6">
            <label>Image principale</label>
            <input type="file" class="form-control" (change)="onImageSelected($event)" />
          </div>

          <div class="col-md-6">
            <label>Galerie</label>
            <input type="file" class="form-control" multiple (change)="onGallerySelected($event)" />
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Ajouter le service</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
