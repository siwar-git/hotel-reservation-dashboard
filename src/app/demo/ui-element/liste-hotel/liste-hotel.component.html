<div class="row">
  <div class="col-12">
    <!-- Zone de recherche -->
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
      <h5 class="mb-0">Liste des Hôtels</h5>
      <div class="form-group mb-0">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par nom, adresse, étoiles, etc."
          [(ngModel)]="searchText"
          style="min-width: 250px"
        />
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive px-3 pb-3">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Étoiles</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of filteredHotels(); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ hotel.nom }}</td>
            <td>
              <span *ngFor="let star of [].constructor(hotel.nombre_etoiles)">
                <i class="fas fa-star text-warning"></i>
              </span>
            </td>
            <td>{{ hotel.adresse }}</td>
            <td>{{ hotel.telephone }}</td>
            <td>{{ hotel.email }}</td>
            <td>{{ hotel.description | slice:0:50 }}...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
