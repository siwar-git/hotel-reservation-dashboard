<div class="row">
  <div class="col-12">
    <!-- Zone de recherche -->
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
      <h5 class="mb-0">Liste des Offres</h5>
      <div class="form-group mb-0">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par titre, prix, description..."
          [(ngModel)]="searchText"
          style="min-width: 250px"
        />
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive px-3 pb-3">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Titre</th>
            <th>Prix</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of filteredOffers(); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img *ngIf="offer.imageUrl" [src]="offer.imageUrl" alt="Image de l'offre" 
                   class="img-thumbnail" style="max-width: 80px; max-height: 80px;">
              <span *ngIf="!offer.imageUrl">Aucune image</span>
            </td>
            <td>{{ offer.title }}</td>
            <td>{{ offer.price | currency:'EUR':'symbol':'1.2-2' }}</td>
            <td>{{ offer.description | slice:0:50 }}...</td>
            <td>{{ offer.createdAt | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
