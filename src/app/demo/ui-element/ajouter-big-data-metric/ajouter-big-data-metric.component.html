<p>ajouter-big-data-metric works!</p>
<div class="row">
    <div class="col-12">
      <app-card cardTitle="Ajouter une métrique Big Data" [options]="false">
        <form [formGroup]="metricForm" (ngSubmit)="onSubmit()" class="p-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nom" class="form-label">Nom de la métrique</label>
              <input type="text" id="nom" formControlName="nom" class="form-control" />
              <div *ngIf="metricForm.get('nom')?.invalid && metricForm.get('nom')?.touched" class="text-danger">
                <small *ngIf="metricForm.get('nom')?.hasError('required')">Le nom de la métrique est requis.</small>
              </div>
            </div>
  
            <div class="col-md-6">
              <label for="valeur" class="form-label">Valeur</label>
              <input type="text" id="valeur" formControlName="valeur" class="form-control" />
              <div *ngIf="metricForm.get('valeur')?.invalid && metricForm.get('valeur')?.touched" class="text-danger">
                <small *ngIf="metricForm.get('valeur')?.hasError('required')">La valeur est requise.</small>
              </div>
            </div>
  
            <div class="col-md-6">
              <label for="dateCreation" class="form-label">Date de création</label>
              <input type="date" id="dateCreation" formControlName="dateCreation" class="form-control" />
              <div *ngIf="metricForm.get('dateCreation')?.invalid && metricForm.get('dateCreation')?.touched" class="text-danger">
                <small *ngIf="metricForm.get('dateCreation')?.hasError('required')">La date de création est requise.</small>
              </div>
            </div>
  
            <div class="col-12 text-end mt-4">
              <button type="submit" class="btn btn-success" [disabled]="metricForm.invalid">
                Ajouter la métrique
              </button>
            </div>
          </div>
        </form>
      </app-card>
    </div>
  </div>
