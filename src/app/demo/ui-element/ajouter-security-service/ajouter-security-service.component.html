<p>ajouter-security-service works!</p>
<div class="row">
    <div class="col-12">
      <app-card cardTitle="Ajouter un service de sécurité" [options]="false">
        <form [formGroup]="securityForm" (ngSubmit)="onSubmit()" class="p-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nom" class="form-label">Nom du service</label>
              <input type="text" id="nom" formControlName="nom" class="form-control" />
              <div *ngIf="securityForm.get('nom')?.invalid && securityForm.get('nom')?.touched" class="text-danger">
                <small *ngIf="securityForm.get('nom')?.hasError('required')">Le nom du service est requis.</small>
              </div>
            </div>
  
            <div class="col-md-6">
              <label for="prix" class="form-label">Prix</label>
              <input type="number" id="prix" formControlName="prix" class="form-control" />
              <div *ngIf="securityForm.get('prix')?.invalid && securityForm.get('prix')?.touched" class="text-danger">
                <small *ngIf="securityForm.get('prix')?.hasError('required')">Le prix est requis.</small>
                <small *ngIf="securityForm.get('prix')?.hasError('min')">Le prix doit être positif.</small>
              </div>
            </div>
  
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
              <div *ngIf="securityForm.get('description')?.invalid && securityForm.get('description')?.touched" class="text-danger">
                <small *ngIf="securityForm.get('description')?.hasError('required')">La description est requise.</small>
              </div>
            </div>
  
            <div class="col-12 text-end mt-4">
              <button type="submit" class="btn btn-success" [disabled]="securityForm.invalid">
                Ajouter le service de sécurité
              </button>
            </div>
          </div>
        </form>
      </app-card>
    </div>
  </div>
